<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of historialTareas">
      <ion-label>
        <h2>{{ item.accion }}</h2>
        <p>{{ item.descripcion }}</p>
        <p>Fecha: {{ item.fecha | date: 'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
