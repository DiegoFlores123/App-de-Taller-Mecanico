<ion-header>
  <ion-toolbar>
    <ion-title>Formulario de Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="guardarProducto()">
    <ion-item>
      <ion-label position="floating">Nombre del Producto</ion-label>
      <ion-input [(ngModel)]="producto.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Stock</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="producto.stock"
        name="stock"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Guardar Producto</ion-button>
  </form>
</ion-content>
